<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class=row>
        <div class=card id=login>
            <h5 class="card-header">Login Here</h5>
            <div class="card-body" id="login">
                <form action="{% url 'multiclass:validate' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Username" name="u_name">
						
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Enter Password" name="pass">
					</div>
					<div class="form-group" id="logbut">
						<input type="submit" value="Login" class="btn btn-outline-dark">
					</div>
                </form>
            </div>
        </div>
    </div>
    {{er}}

<style>
    body{
                background-image: url("https://source.unsplash.com/7EK5WABscqw");
                background-repeat: no-repeat;
                background-size: cover;
                }  
    .row {
        margin-top : 250px;
    }

    .card  {
                background: rgba( 255, 255, 255, 0.10 );
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 3.0px );
                -webkit-backdrop-filter: blur( 3.0px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
                width: 450px;  
                align-content: center;
                padding: 0;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                margin: 20px auto 20px auto;
        }
        
    .card-body{
                    margin: auto auto 0px;
                }

    .form-group {
        padding: 5px;
    }

    #logbut {
        /* margin: auto auto auto 65px; */
        text-align: center;
        padding: 5px;
        
    }
    
</style>
</body>
</html>
